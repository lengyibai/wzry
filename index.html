<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="王者图鉴,王者荣耀图鉴,王者荣耀,冷弋白,lengyibai" />
    <meta
      name="description"
      content="由冷弋白独立开发，收集王者荣耀游戏的英雄、皮肤、技能、语音、装备、铭文等资料，支持对数据筛选、排序来获得相关信息，还支持铭文套装搭配。并且加入了夺宝、背包、商城、邮箱功能供大家娱乐。网站开源，欢迎开发者交流学习！"
    />
    <meta name="baidu-site-verification" content="codeva-L1DIn6LkUn" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>王者图鉴 - 冷弋白</title>
    <link
      rel="preload"
      href="https://files.lyb.im/wzry-material/font/wzry.ttf?temp=1"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/wzry.svg" />
    <link rel="stylesheet" href="/font/iconfont.css" />

    <script src="/js/file-error.js" type="text/javascript"></script>
    <script src="/js/baidu-hmt.js" type="text/javascript"></script>
    <script src="/js/pwa.js" type="text/javascript" async></script>
    <script src="/js/flexible.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div id="app">
      <link rel="stylesheet" href="/css/into_animate.css" />
      <div class="body">
        <div class="loading">
          <div class="box">
            <div class="logo">
              <div class="inside-box">
                <div class="inside">
                  <div class="a spirit_into-1"></div>
                  <div class="b spirit_into-2"></div>
                </div>
              </div>

              <div class="outside-box">
                <div class="outside">
                  <div class="c spirit_into-3"></div>
                  <div class="d spirit_into-4"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="text-box">
            <img src="https://files.lyb.im/wzry-material/image/into_5.png" alt="" class="text" />
          </div>
        </div>

        <div class="into">
          <div class="text">点击屏幕任意处进入</div>

          <div class="arrows">
            <i class="iconfont arrow wzry-you" style="--i: 0"></i>
            <i class="iconfont arrow wzry-you" style="--i: 1"></i>
            <i class="iconfont arrow wzry-you" style="--i: 2"></i>
            <i class="iconfont arrow wzry-you" style="--i: 3"></i>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/version.ts"></script>
    <script type="module" src="/src/main.ts"></script>
    <script src="/js/clear-default-event.js"></script>
  </body>
