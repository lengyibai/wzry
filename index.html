<!doctype html>

  <meta name="description" content="由冷弋白独立开发，收集王者荣耀游戏的英雄、皮肤、技能、语音、装备、铭文等资料，支持对数据筛选、排序来获得相关信息。加入了邮箱、铭文搭配、背包、商城、乂宝、夺宝、竞猜活动等功能供大家娱乐。网站及素材完全开源，欢迎开发者交流学习！" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="/wzry.png" />
  <link rel="stylesheet" href="/font/iconfont.css" />

  <script src="/js/file-error.js?t=1" type="text/javascript"></script>
  <script src="/js/baidu-hmt.js?t=1" type="text/javascript"></script>
  <script src="/js/pwa.js?t=1" type="text/javascript" async></script>

<body>
  <div id="app">
    <link rel="stylesheet" href="/css/into_animate.css" />
    <div class="body">
      <div class="loading">
        <div class="box">

            <div class="inside-box">

                <div class="a spirit_into-1"></div>
                <div class="b spirit_into-2"></div>

            <div class="outside-box">
              <div class="outside">
                <div class="c spirit_into-3"></div>
                <div class="d spirit_into-4"></div>
              </div>
            </div>
          </div>
        </div>

          <img src="https://lengyibai.github.io/wzry-material/image/into_5.png" alt="" class="text" />
        </div>
      </div>

      <div class="into">
        <div class="text">点击屏幕任意处进入</div>

        <div class="arrows">
          <i class="iconfont arrow wzry-you" style="--i: 0"></i>
          <i class="iconfont arrow wzry-you" style="--i: 1"></i>
          <i class="iconfont arrow wzry-you" style="--i: 2"></i>

    </div>

  <script type="module" src="/src/main.ts"></script>
